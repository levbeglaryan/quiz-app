<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" defer src="js/index.js"></script>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="images/logo.jpg" />
		<title>Quiz Game</title>
	</head>
	<body>
		<h1 class="heading">Quiz Game</h1>
		<div class="container">
			<div id="container__header" class="container__header container__item">
				<h2>Question</h2>
				<span id="question">question here</span>
			</div>
			<div id="container__main" class="container__main container__item">
				<div class="answer__container">
					<span>A</span>
					<span class="answer">answer here</span>
				</div>
				<div class="answer__container">
					<span>B</span>
					<span class="answer">answer here</span>
				</div>
				<div class="answer__container">
					<span>C</span>
					<span class="answer">answer here</span>
				</div>
				<div class="answer__container">
					<span>D</span>
					<span class="answer">answer here</span>
				</div>
			</div>
			<div class="container__footer container__item">
				<button id="skip_btn" class="footer__skip-button">
					<span>Skip</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
						<g>
							<polygon points="17.5 5.999 16.793 6.706 22.086 11.999 1 11.999 1 12.999 22.086 12.999 16.792 18.294 17.499 19.001 24 12.499 17.5 5.999" />
						</g>
					</svg>
				</button>
			</div>
		</div>
	</body>
</html>
